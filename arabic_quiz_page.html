<!DOCTYPE html>
<html lang="ar" dir="rtl"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار اللغة العربية - LandyForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --clr-primary: #00a86b; /* Green for Arabic */
            --clr-secondary: #6c757d;
            --clr-background: #f8f9fa; 
            --clr-quiz-border: #dee2e6;
            --clr-text: #212529;
        }

        body {
            background-color: var(--clr-background); 
            font-family: 'Amiri', 'Tajawal', sans-serif; /* يمكن إضافة خطوط عربية هنا */
            overflow-x: hidden;
            direction: rtl; /* هام لضبط اتجاه العناصر */
            text-align: right; /* محاذاة النص لليمين */
        }
        
        /* Quiz Layout (RTL Adjustments) */
        .quiz-container {
            padding: 3rem 1rem;
            max-width: 1200px;
            margin: auto;
        }
        
        .quiz-card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 500;
            line-height: 1.8;
            padding: 1rem 0;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--clr-quiz-border);
        }

        /* Answer Options Style (RTL) */
        .answer-option {
            background-color: #fff;
            border: 2px solid var(--clr-quiz-border);
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            transition: all 0.2s;
            cursor: pointer;
            padding: 1rem;
        }

        .answer-option:hover {
            background-color: #e6fff0; /* Light green hover background */
            border-color: var(--clr-primary);
        }

        .answer-option input[type="radio"] {
            margin-left: 15px; /* عكس الهامش في RTL */
            margin-right: 0;
            transform: scale(1.2);
        }
        
        /* Question Navigation Sidebar */
        .question-nav-sidebar {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.03);
            position: sticky;
            top: 20px;
            text-align: center; /* محاذاة في اليمين */
        }

        .question-nav-sidebar .btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin: 5px;
            font-weight: bold;
            border: 1px solid var(--clr-quiz-border);
        }

        /* Visual states for question navigation */
        .btn-question-unanswered {
            background-color: #f1f1f1;
            color: var(--clr-secondary);
        }
        .btn-question-answered {
            background-color: var(--clr-primary);
            color: white;
            border-color: var(--clr-primary);
        }
        .btn-question-current {
            background-color: #ffc107; /* Yellow for current question */
            color: var(--clr-text);
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.5);
        }

        /* RTL adjustments for buttons/icons */
        .btn i {
            margin-left: 0.5rem;
            margin-right: 0;
        }
        #prev-btn i {
            transform: rotate(180deg); /* عكس اتجاه السهم السابق */
        }
        #next-btn i {
            transform: rotate(180deg); /* عكس اتجاه السهم التالي */
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <div class="text-center mb-5">
        <h1 class="fw-bold" style="color: var(--clr-primary) !important;">اختبار اللغة العربية (المستوى المتوسط)</h1>
        <p class="text-muted">لديك 20 دقيقة لإكمال 10 أسئلة.</p>
    </div>

    <div class="row">
        
        <div class="col-lg-9">
            <div class="card quiz-card p-4">
                
                <h2 class="mb-4 text-primary" style="color: var(--clr-primary) !important;">السؤال رقم <span id="current-q-number">1</span> من 10</h2>
                
                <div class="question-text" id="question-text">
                    ما هو الإعراب الصحيح لكلمة 'الرجل' في جملة: 'جاء الرجلُ مسرعاً'؟
                </div>

                <form id="quiz-form">
                    <label class="answer-option d-flex align-items-center">
                        <input type="radio" name="answer" value="a" class="form-check-input">
                        <span>أ) **فاعل مرفوع**</span>
                    </label>
                    <label class="answer-option d-flex align-items-center">
                        <input type="radio" name="answer" value="b" class="form-check-input">
                        <span>ب) **مفعول به منصوب**</span>
                    </label>
                    <label class="answer-option d-flex align-items-center">
                        <input type="radio" name="answer" value="c" class="form-check-input">
                        <span>ج) **مبتدأ مرفوع**</span>
                    </label>
                    <label class="answer-option d-flex align-items-center">
                        <input type="radio" name="answer" value="d" class="form-check-input">
                        <span>د) **خبر مرفوع**</span>
                    </label>
                </form>
                
                <hr class="my-4">

                <div class="d-flex justify-content-between">
                    <button id="next-btn" class="btn btn-primary px-4 py-2" style="background-color: var(--clr-primary); border-color: var(--clr-primary);">
                        التالي <i class="fas fa-chevron-right ms-2"></i>
                    </button>
                    <button id="prev-btn" class="btn btn-secondary px-4 py-2" disabled>
                        <i class="fas fa-chevron-left me-2"></i> السابق
                    </button>
                </div>
            </div>
        </div>

        <div class="col-lg-3">
            <div class="question-nav-sidebar text-center">
                <h5 class="fw-bold mb-3"><i class="fas fa-list-ol ms-2"></i> تقدم الاختبار</h5>
                
                <div class="bg-light p-2 rounded mb-4">
                    <p class="mb-0 fw-bold text-danger"><i class="fas fa-clock ms-2"></i> الوقت المتبقي: <span id="quiz-timer">19:50</span></p>
                </div>

                <div class="d-flex flex-wrap justify-content-center">
                    <button class="btn btn-question-current">1</button> 
                    <button class="btn btn-question-unanswered">2</button>
                    <button class="btn btn-question-unanswered">3</button>
                    <button class="btn btn-question-unanswered">4</button>
                    <button class="btn btn-question-unanswered">5</button>
                    <button class="btn btn-question-unanswered">6</button>
                    <button class="btn btn-question-unanswered">7</button>
                    <button class="btn btn-question-unanswered">8</button>
                    <button class="btn btn-question-unanswered">9</button>
                    <button id="finish-btn" class="btn btn-question-unanswered">10</button>
                </div>
                
                <hr class="my-3">
                
                <button class="btn btn-danger w-100 mt-2 py-2">
                    <i class="fas fa-check-circle ms-2"></i> إنهاء الاختبار
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
// =======================================================
// 1. تعريف مصفوفة الأسئلة (لغة عربية)
// =======================================================
const quizData = [
    {
        question: "1. ما هو الإعراب الصحيح لكلمة 'الرجل' في جملة: 'جاء الرجلُ مسرعاً'؟",
        options: ["فاعل مرفوع", "مفعول به منصوب", "مبتدأ مرفوع", "خبر مرفوع"],
        correct: "فاعل مرفوع"
    },
    {
        question: "2. ما هو نوع المشتق في كلمة 'كاتب'؟",
        options: ["اسم فاعل", "اسم مفعول", "صفة مشبهة", "صيغة مبالغة"],
        correct: "اسم فاعل"
    },
    {
        question: "3. أي الكلمات التالية تعتبر من جمع التكسير؟",
        options: ["معلمون", "مهندسات", "أقلام", "مسلمون"],
        correct: "أقلام"
    },
    {
        question: "4. ما هو الفعل الماضي من المصدر 'قراءة'؟",
        options: ["يقرأ", "قرأ", "قريء", "قراء"],
        correct: "قرأ"
    },
    {
        question: "5. ما هو حرف الجر المناسب لإكمال الجملة: 'ذهبتُ ______ المدرسة.'؟",
        options: ["عن", "من", "إلى", "على"],
        correct: "إلى"
    },
    {
        question: "6. ما معنى كلمة 'غضنفر'؟",
        options: ["حصان", "جمل", "أسد", "فهد"],
        correct: "أسد"
    },
    {
        question: "7. في الجملة 'إنّ الحقَّ واضحٌ'، ما هو اسم 'إنّ'؟",
        options: ["إنّ", "الحقَّ", "واضحٌ", "مُبتدأ"],
        correct: "الحقَّ"
    },
    {
        question: "8. ما هي علامة الترقيم التي تستخدم بعد السؤال؟",
        options: ["النقطة (.)", "الفاصلة (,)", "علامة التعجب (!)", "علامة الاستفهام (؟)"],
        correct: "علامة الاستفهام (؟)"
    },
    {
        question: "9. المبتدأ والخبر يكونان دائماً:",
        options: ["منصوبين", "مجرورين", "مرفوعين", "مجزومين"],
        correct: "مرفوعين"
    },
    {
        question: "10. ما هو نوع الأسلوب في جملة: 'يا خالدُ، اجتهد في دراستك.'؟",
        options: ["استفهام", "تعجب", "نداء", "نهي"],
        correct: "نداء"
    }
];

let currentQuestionIndex = 0; 

// =======================================================
// 2. العناصر الرئيسية في الواجهة
// =======================================================
const questionTextElement = document.getElementById('question-text');
const currentQNumberElement = document.getElementById('current-q-number');
const quizForm = document.getElementById('quiz-form');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');
const navButtonsContainer = document.querySelector('.d-flex.flex-wrap');

// =======================================================
// 3. وظيفة لعرض السؤال الحالي
// =======================================================
function loadQuestion() {
    const qData = quizData[currentQuestionIndex];
    
    // 1. تحديث رقم السؤال
    currentQNumberElement.textContent = currentQuestionIndex + 1;
    
    // 2. تحديث نص السؤال
    questionTextElement.textContent = qData.question;
    
    // 3. تحديث الخيارات
    quizForm.innerHTML = ''; 
    qData.options.forEach((option, index) => {
        // استخدام الأحرف العربية للترقيم (أ، ب، ج، د)
        const arabicLetters = ['أ', 'ب', 'ج', 'د'];
        const optionHtml = `
            <label class="answer-option d-flex align-items-center">
                <input type="radio" name="answer" value="${option}" class="form-check-input">
                <span>${arabicLetters[index]}) **${option}**</span>
            </label>
        `;
        quizForm.innerHTML += optionHtml;
    });

    // 4. تحديث حالة أزرار التنقل (Previous/Next)
    prevBtn.disabled = currentQuestionIndex === 0;
    
    // تحديث نص زر Previous
    prevBtn.innerHTML = '<i class="fas fa-chevron-left me-2"></i> السابق';

    nextBtn.disabled = currentQuestionIndex === quizData.length - 1;

    // تغيير نص زر Next إلى 'Finish' إذا كان السؤال الأخير
    if (currentQuestionIndex === quizData.length - 1) {
        nextBtn.textContent = 'إنهاء الاختبار';
        nextBtn.classList.remove('btn-primary');
        nextBtn.classList.add('btn-success');
    } else {
        nextBtn.innerHTML = 'التالي <i class="fas fa-chevron-right ms-2"></i>';
        nextBtn.classList.remove('btn-success');
        nextBtn.classList.add('btn-primary');
    }

    // 5. تحديث أزرار التنقل الجانبية
    updateNavButtons();
}

// =======================================================
// 4. وظيفة لتحديث حالة الأزرار الجانبية
// =======================================================
function updateNavButtons() {
    const navButtons = navButtonsContainer.querySelectorAll('.btn');
    navButtons.forEach((button, index) => {
        button.classList.remove('btn-question-current');
        button.classList.remove('btn-question-unanswered');
        button.classList.remove('btn-question-answered');
        
        if (index === currentQuestionIndex) {
            button.classList.add('btn-question-current');
        } else {
            button.classList.add('btn-question-unanswered');
        }
    });
}

// =======================================================
// 5. وظيفة التنقل
// =======================================================
prevBtn.addEventListener('click', () => {
    if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();
    }
});

nextBtn.addEventListener('click', () => {
    if (currentQuestionIndex < quizData.length - 1) {
        currentQuestionIndex++;
        loadQuestion();
    } else {
        // إذا كان الزر هو 'إنهاء الاختبار'
        alert('تم إنهاء الاختبار! (سيتم توجيهك إلى صفحة النتائج)');
        // window.location.href = 'result_page.html';
    }
});

// ربط أزرار التنقل الجانبية
navButtonsContainer.addEventListener('click', (event) => {
    if (event.target.classList.contains('btn-question-unanswered') || event.target.classList.contains('btn-question-current')) {
        const questionNumber = parseInt(event.target.textContent);
        if (!isNaN(questionNumber)) {
            currentQuestionIndex = questionNumber - 1;
            loadQuestion();
        }
    }
});


// =======================================================
// 6. تشغيل الاختبار عند تحميل الصفحة
// =======================================================
loadQuestion();
</script>

</body>
</html>
