<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Español - LandyForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --clr-primary: #ffc107; /* Yellow/Orange for Spanish */
            --clr-secondary: #6c757d;
            --clr-background: #f8f9fa; 
            --clr-quiz-border: #dee2e6;
            --clr-text: #212529; /* Dark text for contrast */
        }

        body {
            background-color: var(--clr-background); 
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            direction: ltr; 
            text-align: left;
        }
        
        /* Quiz Layout (Content only, no sidebar) */
        .quiz-container {
            padding: 3rem 1rem;
            max-width: 1200px;
            margin: auto;
        }
        
        .quiz-card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 500;
            line-height: 1.6;
            padding: 1rem 0;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--clr-quiz-border);
        }

        /* Answer Options Style */
        .answer-option {
            background-color: #fff;
            border: 2px solid var(--clr-quiz-border);
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            transition: background-color 0.2s, border-color 0.2s;
            cursor: pointer;
            padding: 1rem;
        }

        .answer-option:hover {
            background-color: #fffbe6; /* Light yellow hover background */
            border-color: var(--clr-primary);
        }

        .answer-option input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.2);
        }
        
        /* Question Navigation Sidebar */
        .question-nav-sidebar {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.03);
            position: sticky;
            top: 20px;
        }

        .question-nav-sidebar .btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin: 5px;
            font-weight: bold;
            border: 1px solid var(--clr-quiz-border);
        }

        /* Visual states for question navigation */
        .btn-question-unanswered {
            background-color: #f1f1f1;
            color: var(--clr-secondary);
        }
        .btn-question-answered {
            background-color: var(--clr-primary);
            color: var(--clr-text);
            border-color: var(--clr-primary);
        }
        .btn-question-current {
            background-color: #dc3545; /* Red for current */
            color: white;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.5);
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <div class="text-center mb-5">
        <h1 class="fw-bold" style="color: var(--clr-primary) !important;">Cuestionario de Español (Nivel Intermedio)</h1>
        <p class="text-muted">Tienes 20 minutos para completar 10 preguntas.</p>
    </div>

    <div class="row">
        
        <div class="col-lg-9">
            <div class="card quiz-card p-4">
                
                <h2 class="mb-4" style="color: var(--clr-primary) !important;">Pregunta <span id="current-q-number">1</span> de 10</h2>
                
                <div class="question-text" id="question-text">
                    ¿Cuál es la conjugación correcta del verbo 'ser' para 'Yo' en presente?
                </div>

                <form id="quiz-form">
                    <label class="answer-option d-flex align-items-center">
                        <input type="radio" name="answer" value="a" class="form-check-input">
                        <span>A) **Soy**</span>
                    </label>
                    <label class="answer-option d-flex align-items-center">
                        <input type="radio" name="answer" value="b" class="form-check-input">
                        <span>B) **Estoy**</span>
                    </label>
                    <label class="answer-option d-flex align-items-center">
                        <input type="radio" name="answer" value="c" class="form-check-input">
                        <span>C) **Eres**</span>
                    </label>
                    <label class="answer-option d-flex align-items-center">
                        <input type="radio" name="answer" value="d" class="form-check-input">
                        <span>D) **Somos**</span>
                    </label>
                </form>
                
                <hr class="my-4">

                <div class="d-flex justify-content-between">
                    <button id="prev-btn" class="btn btn-secondary px-4 py-2" disabled>
                        <i class="fas fa-chevron-left me-2"></i> Anterior
                    </button>
                    <button id="next-btn" class="btn btn-primary px-4 py-2" style="background-color: var(--clr-primary); border-color: var(--clr-primary); color: var(--clr-text);">
                        Siguiente <i class="fas fa-chevron-right ms-2"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="col-lg-3">
            <div class="question-nav-sidebar text-center">
                <h5 class="fw-bold mb-3"><i class="fas fa-list-ol me-2"></i> Progreso</h5>
                
                <div class="bg-light p-2 rounded mb-4">
                    <p class="mb-0 fw-bold text-danger"><i class="fas fa-clock me-2"></i> Tiempo Restante: <span id="quiz-timer">19:50</span></p>
                </div>

                <div class="d-flex flex-wrap justify-content-center">
                    <button class="btn btn-question-current">1</button> 
                    <button class="btn btn-question-unanswered">2</button>
                    <button class="btn btn-question-unanswered">3</button>
                    <button class="btn btn-question-unanswered">4</button>
                    <button class="btn btn-question-unanswered">5</button>
                    <button class="btn btn-question-unanswered">6</button>
                    <button class="btn btn-question-unanswered">7</button>
                    <button class="btn btn-question-unanswered">8</button>
                    <button class="btn btn-question-unanswered">9</button>
                    <button id="finish-btn" class="btn btn-question-unanswered">10</button>
                </div>
                
                <hr class="my-3">
                
                <button class="btn btn-danger w-100 mt-2 py-2">
                    <i class="fas fa-check-circle me-2"></i> Terminar Cuestionario
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
// =======================================================
// 1. تعريف مصفوفة الأسئلة (لغة إسبانية)
// =======================================================
const quizData = [
    {
        question: "1. ¿Cuál es la conjugación correcta del verbo 'ser' para 'Yo' en presente?",
        options: ["Soy", "Estoy", "Eres", "Somos"],
        correct: "Soy"
    },
    {
        question: "2. ¿Cuál es el artículo definido femenino singular?",
        options: ["El", "La", "Los", "Las"],
        correct: "La"
    },
    {
        question: "3. ¿Cuál es el significado de 'Mañana'?",
        options: ["Today", "Yesterday", "Tomorrow", "Now"],
        correct: "Tomorrow"
    },
    {
        question: "4. Traduce 'I have a car'.",
        options: ["Yo tengo un carro", "Yo estoy un carro", "Yo soy un carro", "Yo hago un carro"],
        correct: "Yo tengo un carro"
    },
    {
        question: "5. ¿Qué palabra es un adjetivo?",
        options: ["Rápidamente", "Correr", "Bonita", "Felicidad"],
        correct: "Bonita"
    },
    {
        question: "6. ¿Cuál es el pronombre correcto para reemplazar 'María y Juan'?",
        options: ["Ellos", "Ellas", "Ustedes", "Nosotros"],
        correct: "Ellos"
    },
    {
        question: "7. ¿Cuál es el opuesto de 'grande'?",
        options: ["Pequeño", "Fuerte", "Débil", "Rápido"],
        correct: "Pequeño"
    },
    {
        question: "8. ¿Cuál de estos números es 'cincuenta y cinco'?",
        options: ["50", "15", "55", "65"],
        correct: "55"
    },
    {
        question: "9. ¿Qué preposición se usa para indicar destino: 'Voy ______ la escuela.'?",
        options: ["en", "a", "de", "con"],
        correct: "a"
    },
    {
        question: "10. La forma plural de 'el lápiz' es:",
        options: ["los lápizes", "los lápices", "los lápiz", "las lápiz"],
        correct: "los lápices"
    }
];

let currentQuestionIndex = 0; 

// =======================================================
// 2. العناصر الرئيسية في الواجهة
// =======================================================
const questionTextElement = document.getElementById('question-text');
const currentQNumberElement = document.getElementById('current-q-number');
const quizForm = document.getElementById('quiz-form');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');
const navButtonsContainer = document.querySelector('.d-flex.flex-wrap');

// =======================================================
// 3. وظيفة لعرض السؤال الحالي
// =======================================================
function loadQuestion() {
    const qData = quizData[currentQuestionIndex];
    
    // 1. تحديث رقم السؤال
    currentQNumberElement.textContent = currentQuestionIndex + 1;
    
    // 2. تحديث نص السؤال
    questionTextElement.textContent = qData.question;
    
    // 3. تحديث الخيارات
    quizForm.innerHTML = ''; 
    qData.options.forEach((option, index) => {
        const optionHtml = `
            <label class="answer-option d-flex align-items-center">
                <input type="radio" name="answer" value="${option}" class="form-check-input">
                <span>${String.fromCharCode(65 + index)}) **${option}**</span>
            </label>
        `;
        quizForm.innerHTML += optionHtml;
    });

    // 4. تحديث حالة أزرار التنقل (Previous/Next)
    prevBtn.disabled = currentQuestionIndex === 0;
    
    // تحديث نص زر Previous
    prevBtn.innerHTML = '<i class="fas fa-chevron-left me-2"></i> Anterior';

    nextBtn.disabled = currentQuestionIndex === quizData.length - 1;

    // تغيير نص زر Next إلى 'Finish' إذا كان السؤال الأخير
    if (currentQuestionIndex === quizData.length - 1) {
        nextBtn.textContent = 'Terminar Cuestionario';
        nextBtn.classList.remove('btn-primary');
        nextBtn.classList.add('btn-success');
    } else {
        nextBtn.innerHTML = 'Siguiente <i class="fas fa-chevron-right ms-2"></i>';
        nextBtn.classList.remove('btn-success');
        nextBtn.classList.add('btn-primary');
    }

    // 5. تحديث أزرار التنقل الجانبية
    updateNavButtons();
}

// =======================================================
// 4. وظيفة لتحديث حالة الأزرار الجانبية
// =======================================================
function updateNavButtons() {
    const navButtons = navButtonsContainer.querySelectorAll('.btn');
    navButtons.forEach((button, index) => {
        button.classList.remove('btn-question-current');
        button.classList.remove('btn-question-unanswered');
        button.classList.remove('btn-question-answered');
        
        if (index === currentQuestionIndex) {
            button.classList.add('btn-question-current');
        } else {
            button.classList.add('btn-question-unanswered');
        }
    });
}

// =======================================================
// 5. وظيفة التنقل
// =======================================================
prevBtn.addEventListener('click', () => {
    if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();
    }
});

nextBtn.addEventListener('click', () => {
    if (currentQuestionIndex < quizData.length - 1) {
        currentQuestionIndex++;
        loadQuestion();
    } else {
        // إذا كان الزر هو 'Terminar Cuestionario'
        alert('¡Cuestionario terminado! (Serás redirigido a los resultados)');
        // window.location.href = 'result_page.html';
    }
});

// ربط أزرار التنقل الجانبية
navButtonsContainer.addEventListener('click', (event) => {
    if (event.target.classList.contains('btn-question-unanswered') || event.target.classList.contains('btn-question-current')) {
        const questionNumber = parseInt(event.target.textContent);
        if (!isNaN(questionNumber)) {
            currentQuestionIndex = questionNumber - 1;
            loadQuestion();
        }
    }
});


// =======================================================
// 6. تشغيل الاختبار عند تحميل الصفحة
// =======================================================
loadQuestion();
</script>

</body>
</html>
