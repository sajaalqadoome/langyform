<<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Language Quiz - LandyForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --clr-primary: #5D956B; /* Primary Green */
            --clr-secondary: #6c757d;
            --clr-background: #f8f9fa; 
            --clr-quiz-border: #dee2e6;
        }

        body {
            background-color: var(--clr-background); 
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            direction: ltr; 
            text-align: left;
        }
        
        /* Quiz Layout (Content only, no sidebar) */
        .quiz-container {
            padding: 3rem 1rem;
            max-width: 1200px;
            margin: auto;
        }
        
        .quiz-card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 500;
            line-height: 1.6;
            padding: 1rem 0;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--clr-quiz-border);
        }

        /* Answer Options Style */
        .answer-option {
            background-color: #fff;
            border: 2px solid var(--clr-quiz-border);
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            transition: background-color 0.2s, border-color 0.2s;
            cursor: pointer;
            padding: 1rem;
        }

        .answer-option:hover {
            background-color: #e9f0ea; /* Light hover background */
            border-color: var(--clr-primary);
        }

        .answer-option input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.2); /* Make radio button slightly larger */
        }
        
        /* Question Navigation Sidebar */
        .question-nav-sidebar {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.03);
            position: sticky;
            top: 20px;
        }

        .question-nav-sidebar .btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin: 5px;
            font-weight: bold;
            border: 1px solid var(--clr-quiz-border);
        }

        /* Visual states for question navigation */
        .btn-question-unanswered {
            background-color: #f1f1f1;
            color: var(--clr-secondary);
        }
        .btn-question-answered {
            background-color: var(--clr-primary);
            color: white;
            border-color: var(--clr-primary);
        }
        .btn-question-current {
            background-color: #ffc107; /* Yellow for current question */
            color: #212529;
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.5);
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <div class="text-center mb-5">
        <h1 class="fw-bold text-success" style="color: var(--clr-primary) !important;">English Grammar Quiz (Level: Medium)</h1>
        <p class="text-muted">You have 20 minutes to complete 10 questions.</p>
    </div>

    <div class="row">
        
        <div class="col-lg-9">
            <div class="card quiz-card p-4">
                
                <h2 class="mb-4 text-primary" style="color: var(--clr-primary) !important;">Question <span id="current-q-number">1</span> of 10</h2>
                
                <div class="question-text" id="question-text">
                    What is the correct preposition to complete the sentence: "She is good ______ playing the piano."
                </div>

                <form id="quiz-form">
                    <label class="answer-option d-flex align-items-center">
                        <input type="radio" name="answer" value="a" class="form-check-input">
                        <span>A) at</span>
                    </label>

                    <label class="answer-option d-flex align-items-center">
                        <input type="radio" name="answer" value="b" class="form-check-input">
                        <span>B) on</span>
                    </label>

                    <label class="answer-option d-flex align-items-center">
                        <input type="radio" name="answer" value="c" class="form-check-input">
                        <span>C) in</span>
                    </label>

                    <label class="answer-option d-flex align-items-center">
                        <input type="radio" name="answer" value="d" class="form-check-input">
                        <span>D) for</span>
                    </label>
                </form>
                
                <hr class="my-4">

                <div class="d-flex justify-content-between">
                    <button id="prev-btn" class="btn btn-secondary px-4 py-2" disabled>
                        <i class="fas fa-chevron-left me-2"></i> Previous
                    </button>
                    <button id="next-btn" class="btn btn-primary px-4 py-2" style="background-color: var(--clr-primary); border-color: var(--clr-primary);">
                        Next <i class="fas fa-chevron-right ms-2"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="col-lg-3">
            <div class="question-nav-sidebar text-center">
                <h5 class="fw-bold mb-3"><i class="fas fa-list-ol me-2"></i> Quiz Progress</h5>
                
                <div class="bg-light p-2 rounded mb-4">
                    <p class="mb-0 fw-bold text-danger"><i class="fas fa-clock me-2"></i> Time Remaining: <span id="quiz-timer">19:50</span></p>
                </div>

                <div class="d-flex flex-wrap justify-content-center">
                    <button class="btn btn-question-current">1</button> 
                    <button class="btn btn-question-unanswered">2</button>
                    <button class="btn btn-question-unanswered">3</button>
                    <button class="btn btn-question-unanswered">4</button>
                    <button class="btn btn-question-unanswered">5</button>
                    <button class="btn btn-question-unanswered">6</button>
                    <button class="btn btn-question-unanswered">7</button>
                    <button class="btn btn-question-unanswered">8</button>
                    <button class="btn btn-question-unanswered">9</button>
                    <button id="finish-btn" class="btn btn-question-unanswered">10</button>
                </div>
                
                <hr class="my-3">
                
                <button class="btn btn-danger w-100 mt-2 py-2">
                    <i class="fas fa-check-circle me-2"></i> Finish Quiz
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// =======================================================
// 1. تعريف مصفوفة الأسئلة
// =======================================================
const quizData = [
    {
        question: "1. What is the correct preposition to complete the sentence: 'She is good ______ playing the piano.'",
        options: ["at", "on", "in", "for"],
        correct: "at"
    },
    {
        question: "2. Which of the following is a synonym for 'ubiquitous'?",
        options: ["Rare", "Omnipresent", "Obscure", "Fictional"],
        correct: "Omnipresent"
    },
    {
        question: "3. Choose the sentence with the correct subject-verb agreement.",
        options: ["The dogs runs fast.", "The dog run fast.", "The dogs run fast.", "The dog running fast."],
        correct: "The dogs run fast."
    },
    {
        question: "4. What is the past tense of the verb 'to slay'?",
        options: ["Slayed", "Slo", "Slew", "Slin"],
        correct: "Slew"
    },
    {
        question: "5. Identify the figure of speech: 'The silence was deafening.'",
        options: ["Metaphor", "Simile", "Oxymoron", "Hyperbole"],
        correct: "Oxymoron"
    },
    {
        question: "6. Which punctuation mark is used to indicate possession?",
        options: ["Comma (,)", "Semicolon (;)", "Apostrophe (')", "Colon (:)"],
        correct: "Apostrophe (')"
    },
    {
        question: "7. Complete the phrase: 'A penny saved is a penny ______.'",
        options: ["earned", "kept", "spent", "found"],
        correct: "earned"
    },
    {
        question: "8. The word 'flammable' is most closely related to:",
        options: ["Water", "Fire", "Ice", "Stone"],
        correct: "Fire"
    },
    {
        question: "9. Which word is an adjective?",
        options: ["Quickly", "Run", "Beautiful", "Happiness"],
        correct: "Beautiful"
    },
    {
        question: "10. In the sentence, 'He writes neatly.', what type of word is 'neatly'?",
        options: ["Adverb", "Adjective", "Noun", "Verb"],
        correct: "Adverb"
    }
];

let currentQuestionIndex = 0;
// مصفوفة جديدة لحفظ إجابات المستخدم
const userAnswers = new Array(quizData.length).fill(null); 

// إعدادات المؤقت
const quizDurationMinutes = 20;
let timeRemainingSeconds = quizDurationMinutes * 60;
let timerInterval;
let startTime; // لتسجيل وقت بدء الاختبار

// =======================================================
// 2. العناصر الرئيسية في الواجهة
// =======================================================
const questionTextElement = document.getElementById('question-text');
const currentQNumberElement = document.getElementById('current-q-number');
const quizForm = document.getElementById('quiz-form');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');
const navButtonsContainer = document.querySelector('.d-flex.flex-wrap');
const timerElement = document.getElementById('quiz-timer');
const finishQuizBtn = document.querySelector('.btn-danger');

// =======================================================
// 3. وظيفة لحفظ الإجابة الحالية
// =======================================================
function saveAnswer() {
    const selected = quizForm.querySelector('input[name="answer"]:checked');
    if (selected) {
        userAnswers[currentQuestionIndex] = selected.value;
    } else {
        userAnswers[currentQuestionIndex] = null;
    }
}

// =======================================================
// 4. وظيفة لعرض السؤال الحالي
// =======================================================
function loadQuestion() {
    saveAnswer(); // حفظ إجابة السؤال السابق قبل التحميل
    
    const qData = quizData[currentQuestionIndex];
    
    // 1. تحديث رقم السؤال ونص السؤال
    currentQNumberElement.textContent = currentQuestionIndex + 1;
    questionTextElement.textContent = qData.question;
    
    // 2. تحديث الخيارات
    quizForm.innerHTML = '';
    const currentAnswer = userAnswers[currentQuestionIndex]; // استرجاع الإجابة المحفوظة

    qData.options.forEach((option, index) => {
        const isChecked = option === currentAnswer ? 'checked' : '';
        const optionLabel = String.fromCharCode(65 + index);
        
        const optionHtml = `
            <label class="answer-option d-flex align-items-center">
                <input type="radio" name="answer" value="${option}" class="form-check-input" ${isChecked}>
                <span>${optionLabel}) <strong>${option}</strong></span>
            </label>
        `;
        quizForm.innerHTML += optionHtml;
    });

    // 3. تحديث حالة أزرار التنقل (Previous/Next)
    prevBtn.disabled = currentQuestionIndex === 0;
    
    // تغيير زر 'Next' إلى 'Finish' إذا كان السؤال الأخير
    if (currentQuestionIndex === quizData.length - 1) {
        nextBtn.textContent = 'Finish Quiz';
        nextBtn.classList.remove('btn-primary');
        nextBtn.classList.add('btn-success');
    } else {
        nextBtn.innerHTML = 'Next <i class="fas fa-chevron-right ms-2"></i>';
        nextBtn.classList.remove('btn-success');
        nextBtn.classList.add('btn-primary');
    }
    
    // 4. تحديث أزرار التنقل الجانبية
    updateNavButtons();
}

// =======================================================
// 5. وظيفة لتحديث حالة الأزرار الجانبية
// =======================================================
function updateNavButtons() {
    // إنشاء الأزرار إذا لم تكن موجودة
    if (navButtonsContainer.children.length === 0) {
        for(let i = 0; i < quizData.length; i++) {
            const btn = document.createElement('button');
            btn.className = 'btn';
            btn.textContent = i + 1;
            btn.addEventListener('click', () => {
                currentQuestionIndex = i;
                loadQuestion();
            });
            navButtonsContainer.appendChild(btn);
        }
    }

    const navButtons = navButtonsContainer.querySelectorAll('.btn');
    navButtons.forEach((button, index) => {
        button.classList.remove('btn-question-current', 'btn-question-unanswered', 'btn-question-answered');
        
        if (index === currentQuestionIndex) {
            button.classList.add('btn-question-current');
        } else if (userAnswers[index] !== null) {
            button.classList.add('btn-question-answered');
        } else {
            button.classList.add('btn-question-unanswered');
        }
    });
}

// =======================================================
// 6. منطق المؤقت
// =======================================================
function formatTime(totalSeconds) {
    const minutes = Math.floor(totalSeconds / 60);
    const seconds = totalSeconds % 60;
    return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
}

function startTimer() {
    startTime = Date.now();
    timerInterval = setInterval(() => {
        timeRemainingSeconds--;
        timerElement.textContent = formatTime(timeRemainingSeconds);

        if (timeRemainingSeconds <= 60) {
            timerElement.parentElement.classList.add('text-danger');
        }
        
        if (timeRemainingSeconds <= 0) {
            clearInterval(timerInterval);
            alert("Time's up! Submitting your quiz now.");
            submitQuiz();
        }
    }, 1000);
}

// =======================================================
// 7. وظيفة إنهاء الاختبار وحساب النتيجة
// =======================================================
function submitQuiz() {
    clearInterval(timerInterval);
    saveAnswer(); // حفظ الإجابة الأخيرة

    let score = 0;
    
    // حساب الدرجات
    quizData.forEach((qData, index) => {
        if (userAnswers[index] === qData.correct) {
            score++;
        }
    });
    
    // حساب المدة المستغرقة
    const finishTime = Date.now();
    const totalTimeMs = finishTime - startTime;
    const timeTaken = new Date(totalTimeMs).toISOString().slice(11, 19); 
    
    // حفظ النتائج في Local Storage (لقراءة صفحة النتائج لها)
    localStorage.setItem('finalScore', score);
    localStorage.setItem('totalQuestions', quizData.length);
    localStorage.setItem('quizSubject', 'English Grammar Quiz');
    localStorage.setItem('timeTaken', timeTaken); 
    
    // التوجيه إلى صفحة النتائج (التي قمت بترجمتها في طلبك السابق)
    window.location.href = 'final_score.html';
}


// =======================================================
// 8. معالجة الأحداث
// =======================================================
prevBtn.addEventListener('click', () => {
    if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();
    }
});

nextBtn.addEventListener('click', () => {
    if (currentQuestionIndex < quizData.length - 1) {
        currentQuestionIndex++;
        loadQuestion();
    } else {
        // إذا كان الزر هو 'Finish Quiz'
        if (confirm('Are you sure you want to finish the quiz?')) {
            submitQuiz();
        }
    }
});

// زر 'Finish Quiz' الجانبي
finishQuizBtn.addEventListener('click', () => {
    if (confirm('Are you sure you want to finish the quiz?')) {
        submitQuiz();
    }
});


// =======================================================
// 9. تشغيل الاختبار عند تحميل الصفحة
// =======================================================
loadQuestion();
startTimer(); // بدء المؤقت
</script>
</body>
</html>
</body>
</html>
