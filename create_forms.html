<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Form - Form Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --clr-primary: #5D956B; /* Primary Green Color */
            --clr-secondary: #4a7453; /* Darker Green for background */
            --clr-background: #f8f9fa; 
        }

        body {
            background-color: var(--clr-secondary); 
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            color: #333; /* Darker text */
        }
        
        /* --------------------------------------------------------------------------
         * Sidebar & Content Wrapper (Consistency with Dashboard)
         * -------------------------------------------------------------------------- */
        .sidebar {
            width: 15rem !important; min-height: 100vh; position: fixed; top: 0; left: 0; 
            z-index: 1000; background-color: var(--clr-primary); padding-top: 1rem; color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .sidebar-brand {
            padding: 1rem; font-size: 1.5rem; font-weight: bold; color: #fff; text-align: center; margin-bottom: 1rem;
        }
        .sidebar .nav-item .nav-link {
            padding: 1rem 1rem; color: rgba(255, 255, 255, 0.8); display: flex; align-items: center;
        }
        .sidebar .nav-item .nav-link i {
            margin-right: 10px;
        }
        .sidebar .nav-item.active .nav-link {
            color: var(--clr-primary); background-color: rgba(255, 255, 255, 0.9);
            border-radius: 0 50px 50px 0; margin: 0.25rem 0; margin-left: 1rem; padding-left: 2rem;
        }
        #content-wrapper {
            margin-left: 15rem; 
            padding: 1.5rem;
            min-height: 100vh;
            width: calc(100% - 15rem);
            background-color: var(--clr-background); /* White background for main content */
            border-top-left-radius: 10px;
        }
        
        /* --------------------------------------------------------------------------
         * Form Builder Specific Styles (Matching the image)
         * -------------------------------------------------------------------------- */
        .card-custom {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        /* Style for the Questions in this Form section */
        #questions-preview .card-custom {
            background-color: #e9ecef; /* Light gray background */
        }
        
        /* Style for individual question cards in the preview */
        .preview-question-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
        }
        
        .question-header {
            color: var(--clr-primary);
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        /* Styling for the Add Question radio options */
        .option-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }
        
        .option-item .form-check {
            flex-grow: 1;
        }
        
        .btn-formatting {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    
    <div id="wrapper" class="d-flex">
        <ul class="navbar-nav sidebar">
            <a class="sidebar-brand" href="admin.html">
            <img src="WhatsApp_Image_2025-12-05_at_4.22.34_PM-removebg-preview.png" width="80%" height="50px">
            </a>
            
            <li class="nav-item">
                <a class="nav-link" href="admin.html">
                    <i class="fas fa-fw fa-home"></i>
                    <span>Home Page</span>
                </a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="create_forms.html">
                    <i class="fas fa-fw fa-file-alt"></i>
                    <span>Create Forms</span>
                </a>
            </li>
      <li class="nav-item">
                <a class="nav-link" href="forms_management.html">
                    <i class="fas fa-fw fa-list-alt"></i>
                    <span>Manage All Forms</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="users_management.html">
                    <i class="fas fa-fw fa-users"></i>
                    <span>Show Users</span>
                </a>
            </li>

            <li class="nav-item mt-5"> 
                <a class="nav-link text-white-50" href="logout.html" style="font-weight: bold;">
                    <i class="fas fa-fw fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
        <div id="content-wrapper" class="container-fluid">
            <h1 class="h3 mb-4 text-dark pt-3">Create New Form</h1>

            <div class="row g-4"> 
                
                <div class="col-md-6">
                    <div class="card card-custom">
                        <h2 class="question-header">Form Settings</h2>
                        
                        <div class="mb-3">
                            <label for="formTitle" class="form-label">Form Title</label>
                            <input type="text" id="formTitle" class="form-control" placeholder="">
                        </div>
                        
                        <div class="mb-3">
                            <label for="formDescription" class="form-label">Form Description</label>
                            <textarea id="formDescription" class="form-control" rows="2" placeholder=""></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="formStatus" class="form-label">Form Status</label>
                            <select id="formStatus" class="form-select">
                                <option value="active" selected>Active</option>
                                <option value="draft">Inactive</option>
                                
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card card-custom">
                        <h2 class="question-header">Add Question</h2>
                        
                        <div class="mb-3">
                            <label for="questionText" class="form-label">Question Text</label>
                            <input type="text" id="questionText" class="form-control" placeholder="">
                        </div>

                        <div class="row mb-3 g-2">
                            <div class="col-md-6">
                                <label for="questionType" class="form-label">Type</label>
                                <select id="questionType" class="form-select form-select-sm">
                                    <option value="multiple_choice" selected>Multiple choice</option>
                                    <option value="dropdown">Dropdown</option>
                                    <option value="text">Text</option>
                                </select>
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="requiredCheck" checked>
                                    <label class="form-check-label" for="requiredCheck">
                                        Required
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label for="fontSelect" class="form-label">Font</label>
                                <select id="fontSelect" class="form-select form-select-sm">
                                    <option selected>Sans-Serif</option>
                                    <option>Serif</option>
                                    <option>Monospace</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Text Formatings</label>
                            <div class="d-flex gap-2">

                                <button class="btn btn-sm btn-outline-secondary btn-formatting">Bold</button>
                                <button class="btn btn-sm btn-outline-secondary btn-formatting">Italic</button>
                                <input type="text" style="border-radius:10px">
                                </div>
                        </div>
                        
                        <div id="optionsSection">
                            <div class="mb-3">
                                <label for="optionInput" class="form-label">Options for (Radio/Dropdown)</label>
                                <div class="input-group">
                                    <input type="text" id="optionInput" class="form-control" placeholder="Option 1">
                                    <button class="btn btn-secondary" type="button" id="addOptionBtn">Add</button>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Select one Option as the Correct Answer</label>
                                <div id="optionsList">
                                    <div class="option-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="correctAnswer" id="defaultOption1" checked>
                                            <label class="form-check-label" for="defaultOption1">Option 1</label>
                                        </div>
                                        <button class="btn btn-sm btn-danger remove-option">Remove</button>
                                    </div>
                                    <div class="option-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="correctAnswer" id="defaultOption2">
                                            <label class="form-check-label" for="defaultOption2">Option 2</label>
                                        </div>
                                        <button class="btn btn-sm btn-danger remove-option">Remove</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between pt-3 border-top">
                            <button class="btn btn-secondary">Clear Question</button>
                            <button class="btn btn-success" id="addQuestionToFormBtn">
                                <i class="fas fa-plus"></i> Add Question to Form
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card card-custom" id="questions-preview">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2 class="question-header m-0">Questions in this Form</h2>
                            <button class="btn btn-dark" id="saveFormBtn">
                                <i class="fas fa-save"></i> Save Form
                            </button>
                        </div>

                        <div id="formQuestionsList">
                            <div class="preview-question-card">
                                <span>Question 1:</span>
                                <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> Delete</button>
                            </div>
                            <div class="preview-question-card">
                                <span>Question 2: </span>
                                <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
