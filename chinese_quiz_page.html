<!DOCTYPE html>
<html lang="zh" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中文测验 - LandyForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --clr-primary: #cc3333; /* Deep Red for Chinese */
            --clr-secondary: #6c757d;
            --clr-background: #f8f9fa; 
            --clr-quiz-border: #dee2e6;
            --clr-text: #212529;
        }

        body {
            background-color: var(--clr-background); 
            font-family: 'Noto Sans SC', sans-serif; /* خط صيني */
            overflow-x: hidden;
            direction: ltr; 
            text-align: left;
        }
        
        /* Quiz Layout */
        .quiz-container {
            padding: 3rem 1rem;
            max-width: 1200px;
            margin: auto;
        }
        
        .quiz-card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 500;
            line-height: 1.6;
            padding: 1rem 0;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--clr-quiz-border);
        }

        /* Answer Options Style */
        .answer-option {
            background-color: #fff;
            border: 2px solid var(--clr-quiz-border);
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            transition: background-color 0.2s, border-color 0.2s;
            cursor: pointer;
            padding: 1rem;
        }

        .answer-option:hover {
            background-color: #f7e6e6; /* Light red hover background */
            border-color: var(--clr-primary);
        }

        .answer-option input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.2);
        }
        
        /* Question Navigation Sidebar */
        .question-nav-sidebar {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.03);
            position: sticky;
            top: 20px;
        }

        .question-nav-sidebar .btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin: 5px;
            font-weight: bold;
            border: 1px solid var(--clr-quiz-border);
        }

        /* Visual states for question navigation */
        .btn-question-unanswered {
            background-color: #f1f1f1;
            color: var(--clr-secondary);
        }
        .btn-question-answered {
            background-color: var(--clr-primary);
            color: white;
            border-color: var(--clr-primary);
        }
        .btn-question-current {
            background-color: #ffc107; /* Yellow for current */
            color: var(--clr-text);
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.5);
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <div class="text-center mb-5">
        <h1 class="fw-bold" style="color: var(--clr-primary) !important;">中文测验 (初级)</h1>
        <p class="text-muted">你有 20 分钟完成 10 道题。</p>
    </div>

    <div class="row">
        
        <div class="col-lg-9">
            <div class="card quiz-card p-4">
                
                <h2 class="mb-4 text-primary" style="color: var(--clr-primary) !important;">题 <span id="current-q-number">1</span> / 10</h2>
                
                <div class="question-text" id="question-text">
                    "你好" 的正确意思是:
                </div>

                <form id="quiz-form">
                    <label class="answer-option d-flex align-items-center">
                        <input type="radio" name="answer" value="a" class="form-check-input">
                        <span>A) **Goodbye**</span>
                    </label>
                    <label class="answer-option d-flex align-items-center">
                        <input type="radio" name="answer" value="b" class="form-check-input">
                        <span>B) **Thank you**</span>
                    </label>
                    <label class="answer-option d-flex align-items-center">
                        <input type="radio" name="answer" value="c" class="form-check-input">
                        <span>C) **Hello**</span>
                    </label>
                    <label class="answer-option d-flex align-items-center">
                        <input type="radio" name="answer" value="d" class="form-check-input">
                        <span>D) **Please**</span>
                    </label>
                </form>
                
                <hr class="my-4">

                <div class="d-flex justify-content-between">
                    <button id="prev-btn" class="btn btn-secondary px-4 py-2" disabled>
                        <i class="fas fa-chevron-left me-2"></i> 上一题 (Previous)
                    </button>
                    <button id="next-btn" class="btn btn-primary px-4 py-2" style="background-color: var(--clr-primary); border-color: var(--clr-primary);">
                        下一题 (Next) <i class="fas fa-chevron-right ms-2"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="col-lg-3">
            <div class="question-nav-sidebar text-center">
                <h5 class="fw-bold mb-3"><i class="fas fa-list-ol me-2"></i> 进度 (Progress)</h5>
                
                <div class="bg-light p-2 rounded mb-4">
                    <p class="mb-0 fw-bold text-danger"><i class="fas fa-clock me-2"></i> 剩余时间: <span id="quiz-timer">19:50</span></p>
                </div>

                <div class="d-flex flex-wrap justify-content-center">
                    <button class="btn btn-question-current">1</button> 
                    <button class="btn btn-question-unanswered">2</button>
                    <button class="btn btn-question-unanswered">3</button>
                    <button class="btn btn-question-unanswered">4</button>
                    <button class="btn btn-question-unanswered">5</button>
                    <button class="btn btn-question-unanswered">6</button>
                    <button class="btn btn-question-unanswered">7</button>
                    <button class="btn btn-question-unanswered">8</button>
                    <button class="btn btn-question-unanswered">9</button>
                    <button id="finish-btn" class="btn btn-question-unanswered">10</button>
                </div>
                
                <hr class="my-3">
                
                <button class="btn btn-danger w-100 mt-2 py-2">
                    <i class="fas fa-check-circle me-2"></i> 结束测验 (Finish Quiz)
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
// =======================================================
// 1. تعريف مصفوفة الأسئلة (لغة صينية)
// =======================================================
const quizData = [
    {
        question: "1. '你好' (nǐ hǎo) 的正确意思是:",
        options: ["Goodbye", "Thank you", "Hello", "Please"],
        correct: "Hello"
    },
    {
        question: "2. 哪个词是量词 (Measure Word)？",
        options: ["书 (shū - book)", "个 (gè - a general measure word)", "吃 (chī - eat)", "大 (dà - big)"],
        correct: "个 (gè - a general measure word)"
    },
    {
        question: "3. '我学习汉语' 的拼音 (Pinyin) 是:",
        options: ["Wǒ xuéxí Hànyǔ", "Wǒ hǎo Hànyǔ", "Wǒ ài Hànzì", "Wǒ kàn Zhōngwén"],
        correct: "Wǒ xuéxí Hànyǔ"
    },
    {
        question: "4. 完成句子: '这是我 ______ 电脑。'",
        options: ["是 (shì)", "的 (de)", "有 (yǒu)", "吗 (ma)"],
        correct: "的 (de)"
    },
    {
        question: "5. '我爱我的家' 是什么意思？",
        options: ["I miss my home", "I love my family", "I like my city", "I want to go home"],
        correct: "I love my family"
    },
    {
        question: "6. 哪个是正确的顺序: '我 / 是 / 学生'",
        options: ["我学生是", "学生我是", "我是学生", "是学生我"],
        correct: "我是学生"
    },
    {
        question: "7. 哪个数字是 '二十一' (èr shí yī)？",
        options: ["12", "20", "21", "10"],
        correct: "21"
    },
    {
        question: "8. 哪个词是动词 (Verb)？",
        options: ["高兴 (gāoxìng - happy)", "水 (shuǐ - water)", "跑 (pǎo - run)", "漂亮 (piàoliang - beautiful)"],
        correct: "跑 (pǎo - run)"
    },
    {
        question: "9. '你' 的敬语 (Formal form) 是什么？",
        options: ["他 (tā)", "您 (nín)", "们 (men)", "我 (wǒ)"],
        correct: "您 (nín)"
    },
    {
        question: "10. '今天' (jīn tiān) 的意思是:",
        options: ["Yesterday", "Tomorrow", "Today", "Next year"],
        correct: "Today"
    }
];

let currentQuestionIndex = 0; 

// =======================================================
// 2. العناصر الرئيسية في الواجهة
// =======================================================
const questionTextElement = document.getElementById('question-text');
const currentQNumberElement = document.getElementById('current-q-number');
const quizForm = document.getElementById('quiz-form');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');
const navButtonsContainer = document.querySelector('.d-flex.flex-wrap');

// =======================================================
// 3. وظيفة لعرض السؤال الحالي
// =======================================================
function loadQuestion() {
    const qData = quizData[currentQuestionIndex];
    
    // 1. تحديث رقم السؤال
    currentQNumberElement.textContent = currentQuestionIndex + 1;
    
    // 2. تحديث نص السؤال
    questionTextElement.textContent = qData.question;
    
    // 3. تحديث الخيارات
    quizForm.innerHTML = ''; 
    qData.options.forEach((option, index) => {
        const optionHtml = `
            <label class="answer-option d-flex align-items-center">
                <input type="radio" name="answer" value="${option}" class="form-check-input">
                <span>${String.fromCharCode(65 + index)}) **${option}**</span>
            </label>
        `;
        quizForm.innerHTML += optionHtml;
    });

    // 4. تحديث حالة أزرار التنقل (Previous/Next)
    prevBtn.disabled = currentQuestionIndex === 0;
    
    // تحديث نص زر Previous
    prevBtn.innerHTML = '<i class="fas fa-chevron-left me-2"></i> 上一题 (Previous)';

    nextBtn.disabled = currentQuestionIndex === quizData.length - 1;

    if (currentQuestionIndex === quizData.length - 1) {
        nextBtn.textContent = '结束测验 (Finish Quiz)';
        nextBtn.classList.remove('btn-primary');
        nextBtn.classList.add('btn-success');
    } else {
        nextBtn.innerHTML = '下一题 (Next) <i class="fas fa-chevron-right ms-2"></i>';
        nextBtn.classList.remove('btn-success');
        nextBtn.classList.add('btn-primary');
    }

    // 5. تحديث أزرار التنقل الجانبية
    updateNavButtons();
}


function updateNavButtons() {
    const navButtons = navButtonsContainer.querySelectorAll('.btn');
    navButtons.forEach((button, index) => {
        button.classList.remove('btn-question-current');
        button.classList.remove('btn-question-unanswered');
        button.classList.remove('btn-question-answered');
        
        if (index === currentQuestionIndex) {
            button.classList.add('btn-question-current');
        } else {
            button.classList.add('btn-question-unanswered');
        }
    });
}


prevBtn.addEventListener('click', () => {
    if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();
    }
});

nextBtn.addEventListener('click', () => {
    if (currentQuestionIndex < quizData.length - 1) {
        currentQuestionIndex++;
        loadQuestion();
    } else {
        // إذا كان الزر هو '结束测验'
        alert('测验结束! (你将被重定向到结果页面)');
        // window.location.href = 'result_page.html';
    }
});

// ربط أزرار التنقل الجانبية
navButtonsContainer.addEventListener('click', (event) => {
    if (event.target.classList.contains('btn-question-unanswered') || event.target.classList.contains('btn-question-current')) {
        const questionNumber = parseInt(event.target.textContent);
        if (!isNaN(questionNumber)) {
            currentQuestionIndex = questionNumber - 1;
            loadQuestion();
        }
    }
});



loadQuestion();
</script>

</body>
</html>
