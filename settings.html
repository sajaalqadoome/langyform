<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings - LandyForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --clr-primary: #5D956B; /* Primary Green */
            --clr-secondary: #6c757d;
            --clr-background: #f8f9fa; 
            --clr-sidebar: #5D956B; 
            --clr-success: #28a745;
            --clr-danger: #dc3545;
            --clr-info: #17a2b8;
        }

        body {
            background-color: var(--clr-background); 
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            direction: ltr; 
            text-align: left;
        }
        
        /* --------------------------------------------------------------------------
         * Sidebar (Unified Style)
         * -------------------------------------------------------------------------- */
        .sidebar {
            width: 15rem !important;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0; 
            z-index: 1000;
            background-color: var(--clr-sidebar);
            padding-top: 1rem;
            color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .sidebar-brand {
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: 1rem;
        }

        .sidebar .nav-item .nav-link {
            padding:1rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
        }
        
        .sidebar .nav-item .nav-link i {
            margin-right: 10px; 
        }
        
        .sidebar .nav-item.active .nav-link {
            color: var(--clr-primary);
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 0 50px 50px 0; 
            margin: 0.25rem 0;
            margin-left: 1rem;
        }

        /* --------------------------------------------------------------------------
         * Content Wrapper
         * -------------------------------------------------------------------------- */
        #content-wrapper {
            margin-left: 15rem; 
            padding: 1.5rem;
            min-height: 100vh;
            width: calc(100% - 15rem);
        }

        /* --------------------------------------------------------------------------
         * Settings Specific Styles
         * -------------------------------------------------------------------------- */
        .settings-card {
            margin-bottom: 2rem;
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.05);
        }
        
        .card-header {
            background-color: #e9ecef;
            color: var(--clr-primary);
            font-weight: bold;
            border-bottom: none;
            padding: 1rem 1.5rem;
        }

        .form-check-label {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="wrapper" class="d-flex">

    <ul class="navbar-nav sidebar">
        <a class="sidebar-brand" href="user.html">
            <i class="fas fa-graduation-cap"></i> <span class="d-inline">LandyForm</span>
        </a>
        
        <li class="nav-item">
            <a class="nav-link" href="user.html">
                <i class="fas fa-fw fa-home"></i>
                <span>Language Portal</span>
            </a>
        </li>

        <li class="nav-item"> 
            <a class="nav-link" href="my_results.html">
                <i class="fas fa-fw fa-poll"></i> 
                <span>My Results</span>
            </a>
        </li>

                <!--profile-->
<li class="nav-item">  <a class="nav-link" href="profile.html">
<i class="fas fa-fw fa-user"></i>
 <span>My Profile</span>
 </a> </li>
     <!--profile-->
        <li class="nav-item active">
            <a class="nav-link" href="settings.html">
                <i class="fas fa-fw fa-cog"></i>
                <span>Settings</span>
            </a>
        </li>
 <!--logout-->
 <li class="nav-item mt-5"> 
    <a class="nav-link" href="login.html" style="color: #ffcccc; background: none; border: none;">
        <i class="fas fa-fw fa-sign-out-alt"></i>
        <span style="font-weight: bold;">Logout</span>
    </a>
</li>
 <!--logout-->


    </ul>

    <div id="content-wrapper">

        <nav class="navbar navbar-expand topbar mb-4 bg-white rounded shadow-sm">
            <div class="container-fluid">
                <h2 class="h5 mb-0 fw-bold"><i class="fas fa-cog me-2"></i> User Settings</h2>
            </div>
        </nav>

        <div id="content">
            <div class="container-fluid">
                
                <div class="row">
                    
                    <div class="col-lg-12">
                        <div class="card settings-card">
                            <div class="card-header"><i class="fas fa-lock me-2"></i> Account Security Settings</div>
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="currentPassword" class="form-label">Current Password</label>
                                        <input type="password" class="form-control" id="currentPassword">
                                    </div>
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">New Password</label>
                                        <input type="password" class="form-control" id="newPassword">
                                    </div>
                                    <div class="mb-4">
                                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                        <input type="password" class="form-control" id="confirmPassword">
                                    </div>
                                    <button type="submit" class="btn btn-primary" style="background-color: var(--clr-primary); border-color: var(--clr-primary);">
                                        <i class="fas fa-save me-1"></i> Update Password
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

   
                    
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
