
<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Langue Française - LandyForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --clr-primary: #007bff; /* Blue for French */
            --clr-secondary: #6c757d;
            --clr-background: #f8f9fa; 
            --clr-quiz-border: #dee2e6;
        }

        body {
            background-color: var(--clr-background); 
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            direction: ltr; 
            text-align: left;
        }
        
        .quiz-container {
            padding: 3rem 1rem;
            max-width: 1200px;
            margin: auto;
        }
        
        .quiz-card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 500;
            line-height: 1.6;
            padding: 1rem 0;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--clr-quiz-border);
        }

        .answer-option {
            background-color: #fff;
            border: 2px solid var(--clr-quiz-border);
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            transition: background-color 0.2s, border-color 0.2s;
            cursor: pointer;
            padding: 1rem;
        }

        .answer-option:hover {
            background-color: #e6f0ff; /* Light blue hover background */
            border-color: var(--clr-primary);
        }

        .answer-option input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.2); 
        }
        
        .question-nav-sidebar {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.03);
            position: sticky;
            top: 20px;
        }

        .question-nav-sidebar .btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin: 5px;
            font-weight: bold;
            border: 1px solid var(--clr-quiz-border);
        }

        .btn-question-unanswered {
            background-color: #f1f1f1;
            color: var(--clr-secondary);
        }
        .btn-question-answered {
            background-color: var(--clr-primary);
            color: white;
            border-color: var(--clr-primary);
        }
        .btn-question-current {
            background-color: #ffc107; 
            color: #212529;
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.5);
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <div class="text-center mb-5">
        <h1 class="fw-bold" style="color: var(--clr-primary) !important;">Quiz de Grammaire Française (Niveau Intermédiaire)</h1>
        <p class="text-muted">Vous avez 20 minutes pour compléter 10 questions.</p>
    </div>

    <div class="row">
        
        <div class="col-lg-9">
            <div class="card quiz-card p-4">
                
                <h2 class="mb-4 text-primary" style="color: var(--clr-primary) !important;">Question <span id="current-q-number">1</span> sur 10</h2>
                
                <div class="question-text" id="question-text">
                    </div>

                <form id="quiz-form">
                    </form>
                
                <hr class="my-4">

                <div class="d-flex justify-content-between">
                    <button id="prev-btn" class="btn btn-secondary px-4 py-2" disabled>
                        <i class="fas fa-chevron-left me-2"></i> Précédent
                    </button>
                    <button id="next-btn" class="btn btn-primary px-4 py-2" style="background-color: var(--clr-primary); border-color: var(--clr-primary);">
                        Suivant <i class="fas fa-chevron-right ms-2"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="col-lg-3">
            <div class="question-nav-sidebar text-center">
                <h5 class="fw-bold mb-3"><i class="fas fa-list-ol me-2"></i> Progression</h5>
                
                <div class="bg-light p-2 rounded mb-4">
                    <p class="mb-0 fw-bold text-danger"><i class="fas fa-clock me-2"></i> Temps Restant: <span id="quiz-timer">20:00</span></p>
                </div>

                <div class="d-flex flex-wrap justify-content-center" id="nav-buttons-container">
                    </div>
                
                <hr class="my-3">
                
                <button class="btn btn-danger w-100 mt-2 py-2" id="finish-sidebar-btn">
                    <i class="fas fa-check-circle me-2"></i> Terminer le Quiz
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// =======================================================
// 1. تعريف مصفوفة الأسئلة (لغة فرنسية)
// =======================================================
const quizData = [
    {
        question: "1. Quelle est la conjugaison correcte du verbe 'être' à la première personne du singulier au présent ?",
        options: ["Je suis", "J'ai", "Tu es", "Il est"],
        correct: "Je suis"
    },
    {
        question: "2. Choisissez le mot qui est féminin.",
        options: ["Le livre", "La table", "Le stylo", "L'ordinateur"],
        correct: "La table"
    },
    {
        question: "3. Complétez la phrase: 'J'aime beaucoup ______ chocolat.'",
        options: ["de", "du", "le", "un"],
        correct: "le"
    },
    {
        question: "4. Quelle est la traduction correcte de 'The big house'?",
        options: ["La grande maison", "Le grande maison", "La maison grand", "Le maison grande"],
        correct: "La grande maison"
    },
    {
        question: "5. Trouvez l'adverbe dans la phrase: 'Elle parle rapidement.'",
        options: ["Elle", "parle", "rapidement", "le"],
        correct: "rapidement"
    },
    {
        question: "6. Quel pronom convient pour remplacer 'mes amis'?",
        options: ["Il", "Elle", "Ils", "Elles"],
        correct: "Ils"
    },
    {
        question: "7. Quel est l'opposé du mot 'chaud' (hot)?",
        options: ["Froid", "Petit", "Gros", "Vieux"],
        correct: "Froid"
    },
    {
        question: "8. Quelle est la bonne préposition pour indiquer la provenance: 'Je viens ______ Paris.'",
        options: ["à", "de", "sur", "dans"],
        correct: "de"
    },
    {
        question: "9. La forme plurielle de 'un journal' est:",
        options: ["des journals", "des journales", "des journaux", "des journalles"],
        correct: "des journaux"
    },
    {
        question: "10. Lequel de ces chiffres est 'quatre-vingt-dix'?",
        options: ["80", "90", "70", "100"],
        correct: "90"
    }
];

let currentQuestionIndex = 0; 
let userAnswers = new Array(quizData.length).fill(null); // مصفوفة لتخزين الإجابات
let quizStartTime = new Date(); // وقت بدء الاختبار

// =======================================================
// 2. العناصر الرئيسية في الواجهة
// =======================================================
const questionTextElement = document.getElementById('question-text');
const currentQNumberElement = document.getElementById('current-q-number');
const quizForm = document.getElementById('quiz-form');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');
const navButtonsContainer = document.getElementById('nav-buttons-container');
const finishSidebarBtn = document.getElementById('finish-sidebar-btn');


// =======================================================
// 3. وظيفة حفظ الإجابة الحالية
// =======================================================
function saveCurrentAnswer() {
    const selectedOption = quizForm.querySelector('input[name="answer"]:checked');
    userAnswers[currentQuestionIndex] = selectedOption ? selectedOption.value : null;
}

// =======================================================
// 4. وظيفة لعرض السؤال الحالي
// =======================================================
function loadQuestion() {
    const qData = quizData[currentQuestionIndex];
    
    currentQNumberElement.textContent = currentQuestionIndex + 1;
    questionTextElement.textContent = qData.question;
    
    quizForm.innerHTML = ''; 
    const savedAnswer = userAnswers[currentQuestionIndex]; 

    qData.options.forEach((option, index) => {
        const isChecked = option === savedAnswer ? 'checked' : '';
        const optionHtml = `
            <label class="answer-option d-flex align-items-center">
                <input type="radio" name="answer" value="${option}" class="form-check-input" ${isChecked}>
                <span>${String.fromCharCode(65 + index)}) **${option}**</span>
            </label>
        `;
        quizForm.innerHTML += optionHtml;
    });

    prevBtn.disabled = currentQuestionIndex === 0;
    
    if (currentQuestionIndex === quizData.length - 1) {
        nextBtn.textContent = 'Terminer le Quiz';
        nextBtn.classList.remove('btn-primary');
        nextBtn.classList.add('btn-success');
    } else {
        nextBtn.innerHTML = 'Suivant <i class="fas fa-chevron-right ms-2"></i>';
        nextBtn.classList.remove('btn-success');
        nextBtn.classList.add('btn-primary');
    }

    updateNavButtons();
}

// =======================================================
// 5. وظيفة لتحديث حالة الأزرار الجانبية
// =======================================================
function updateNavButtons() {
    // إنشاء الأزرار إذا لم تكن موجودة بعد
    if (navButtonsContainer.children.length === 0) {
        for (let i = 0; i < quizData.length; i++) {
            const button = document.createElement('button');
            button.classList.add('btn');
            button.textContent = i + 1;
            button.addEventListener('click', () => {
                saveCurrentAnswer();
                currentQuestionIndex = i;
                loadQuestion();
            });
            navButtonsContainer.appendChild(button);
        }
    }

    const navButtons = navButtonsContainer.querySelectorAll('.btn');
    navButtons.forEach((button, index) => {
        button.classList.remove('btn-question-current', 'btn-question-unanswered', 'btn-question-answered');
        
        if (index === currentQuestionIndex) {
            button.classList.add('btn-question-current');
        } else if (userAnswers[index] !== null) {
            button.classList.add('btn-question-answered');
        } else {
            button.classList.add('btn-question-unanswered');
        }
    });
}

// =======================================================
// 6. وظيفة إنهاء الاختبار وحساب النتيجة والتوجيه (وظيفة رئيسية)
// =======================================================
function finishQuizAndShowResult() {
    saveCurrentAnswer(); // تأكد من حفظ إجابة السؤال الأخير

    const quizEndTime = new Date();
    const timeTakenMs = quizEndTime - quizStartTime;
    
    // تحويل الوقت المستغرق إلى تنسيق (دقائق: ثواني)
    const minutes = Math.floor(timeTakenMs / 60000);
    const seconds = Math.floor((timeTakenMs % 60000) / 1000);
    const timeTakenString = `${minutes}:${seconds < 10 ? '0' : ''}${seconds} minutes`;
    
    // حساب النتيجة
    let score = 0;
    quizData.forEach((q, index) => {
        if (q.correct === userAnswers[index]) {
            score++; 
        }
    });

    // تخزين البيانات في Local Storage
    localStorage.setItem('finalScore', score);
    localStorage.setItem('totalQuestions', quizData.length);
    // تحديث اسم المادة للاختبار الفرنسي
    localStorage.setItem('quizSubject', 'French Grammar - Intermédiaire');
    localStorage.setItem('timeTaken', timeTakenString); 
    
    // ********************************************
    // التوجيه إلى صفحة النتائج بالاسم الجديد: final_score.html
    // ********************************************
    window.location.href = 'final_score.html';
}


// =======================================================
// 7. ربط أزرار التنقل والإنهاء
// =======================================================
prevBtn.addEventListener('click', () => {
    saveCurrentAnswer(); 
    if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();
    }
});


nextBtn.addEventListener('click', () => {
    saveCurrentAnswer(); 
    
    if (currentQuestionIndex < quizData.length - 1) {
        currentQuestionIndex++;
        loadQuestion();
    } else {
        // عند الضغط على زر Next (الذي أصبح Terminer le Quiz)
        finishQuizAndShowResult();
    }
});

// ربط زر 'Terminer le Quiz' الجانبي
finishSidebarBtn.addEventListener('click', finishQuizAndShowResult);

// =======================================================
// 8. تشغيل الاختبار عند تحميل الصفحة
// =======================================================
loadQuestion();
</script>
</body>
</html>
