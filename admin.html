<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --clr-primary: #5D956B; /* Primary Green Color */
            --clr-background: #f8f9fa; /* Clean background */
        }

        body {
            background-color: var(--clr-background); 
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }
        
        /* --------------------------------------------------------------------------
         * Sidebar - Fixed to the Left (LTR Standard)
         * -------------------------------------------------------------------------- */
        .sidebar {
            width: 15rem !important;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0; 
            z-index: 1000;
            background-color: var(--clr-primary);
            padding-top: 1rem;
            color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .sidebar-brand {
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: 1rem;
            text-align: center;
        }

        .sidebar .nav-item .nav-link {
            padding: 1rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
        }

        .sidebar .nav-item .nav-link i {
            margin-right: 10px; 
            margin-left: 0;
        }
        
        /* Active Link Styling */
        .sidebar .nav-item.active .nav-link {
            color: var(--clr-primary);
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 0 50px 50px 0; 
            margin: 0.25rem 0;
            margin-left: 1rem; 
            padding-left: 2rem;
        }

        /* --------------------------------------------------------------------------
         * Content Wrapper
         * -------------------------------------------------------------------------- */
        #content-wrapper {
            margin-left: 15rem; 
            padding: 1.5rem;
            min-height: 100vh;
            width: calc(100% - 15rem);
        }

        /* --------------------------------------------------------------------------
         * Stat Cards
         * -------------------------------------------------------------------------- */
        .stat-card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-3px);
        }
        .stat-card .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .stat-card .icon-box {
            font-size: 2rem;
            color: #fff;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>

    <div id="wrapper" class="d-flex">

        <ul class="navbar-nav sidebar">
            <a class="sidebar-brand" href="admin.html">
                <img src="WhatsApp_Image_2025-12-05_at_4.22.34_PM-removebg-preview.png" width="80%" height="50px">
            </a>
            
            <li class="nav-item active">
                <a class="nav-link" href="admin.html">
                    <i class="fas fa-fw fa-home"></i>
                    <span>Home Page</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="create_forms.html">
                    <i class="fas fa-fw fa-file-alt"></i>
                    <span>Create Forms</span>
                </a>
            </li>
                  <li class="nav-item ">
                <a class="nav-link" href="forms_management.html">
                    <i class="fas fa-fw fa-list-alt"></i>
                    <span>Manage All Forms</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="users_management.html">
                    <i class="fas fa-fw fa-users"></i>
                    <span>Show Users</span>
                </a>
            </li>

            <li class="nav-item mt-5"> 
                <a class="nav-link text-white-50" href="logout.html" style="font-weight: bold;">
                    <i class="fas fa-fw fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
        <div id="content-wrapper">
            <div id="content">

                <h1 class="h3 mb-4 text-gray-800">Dashboard</h1>

                <div class="row">

                    <div class="col-xl-6 col-md-6 mb-4">
                        <div class="card stat-card border-end-0 border-top-0 border-bottom-0 border-start-5 border-success">
                            <div class="card-body">
                                <div>
                                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                        Total Users
                                    </div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800">
                                        <span class="display-4">2</span>
                                    </div>
                                </div>
                                <div class="icon-box bg-success">
                                    <i class="fas fa-user-friends"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-6 col-md-6 mb-4">
                        <div class="card stat-card border-end-0 border-top-0 border-bottom-0 border-start-5 border-warning">
                            <div class="card-body">
                                <div>
                                    <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                        Total Forms Created
                                    </div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800">
                                        <span class="display-4">6</span>
                                    </div>
                                </div>
                                <div class="icon-box bg-warning">
                                    <i class="fas fa-clipboard-list"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-12">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
